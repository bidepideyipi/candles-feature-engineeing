version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: technical-analysis-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: technical_analysis
    networks:
      - technical-analysis-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: technical-analysis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - technical-analysis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: technical-analysis-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PRODUCTION_MODE=true
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=technical_analysis
      - MONGODB_CANDLESTICKS_COLLECTION=candlesticks
      - MONGODB_FEATURES_COLLECTION=features
      - MONGODB_NORMALIZER_COLLECTION=normalizer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - OKEX_API_BASE_URL=https://www.okx.com
      - INST_ID=ETH-USDT-SWAP
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - technical-analysis-network
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  technical-analysis-network:
    driver: bridge
